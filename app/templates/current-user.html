{% load static %}

<!DOCTYPE html>
<html>
    <head>
      <script src="https://www.gstatic.com/firebasejs/3.5.1/firebase-app.js"></script>
      <script src="{% static 'firebase-messaging.js' %}"></script>
      <script src="{% static 'user.js' %}" type="text/javascript"></script>
      <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" />
      <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
      <link rel="manifest" href="{% static 'manifest.json' %}">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <style>
        body, button {
          font-family: 'Roboto';
        }

        .card {
          padding: 30px 20px;
          display: flex;
          align-items: center;
          justify-content: space-between;
          box-shadow: rgba(0, 0, 0, 0.2) 0px 1px 4px 0px;
          margin-bottom: 16px;
        }

        .card-content {
          width: 45%;
        }

        .card-content div:first-child {
          font-size: 32px;
          padding-bottom: 8px;
        }

        h2 {
          font-size: 20px;
          font-weight: normal;
          line-height: 1;
          margin: 32px 0 24px;
        }

        .actions {
          margin-top: 32px;
        }

        button {
          align-items: center;
          background-color: #26C6DA;
          border: 0;
          border-radius: 2px;
          box-shadow: rgba(0, 0, 0, 0.2) 0px 1px 4px 0px;
          color: white;
          display: inline-flex;
          font-size: 14px;
          font-weight: 400;
          height: 36px;
          padding: 0px 16px;
          justify-content: center;
          text-transform: uppercase;
          -webkit-appearance: none;
        }

        .floating {
          border-radius: 50%;
          position: absolute;
          right: 12px;
          top: 58px;
          width: 36px;
        }

      </style>
    </head>
    <body>
      <h2>
        Active Flock
      </h2>

      <div class="card">
        <div class="card-icon">
          <i class="fa fa-users fa-2x" aria-hidden="true"></i>
        </div>
        <div class="card-content">
          <div>
            140
          </div>
          <div>
            Participants
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-icon">
          <i class="fa fa-users fa-2x" aria-hidden="true"></i>
        </div>
        <div class="card-content">
          <div>
            250
          </div>
          <div>
            Target
          </div>
        </div>
      </div>

      <h2>
        Your impact
      </h2>

      <div class="card">
        <div class="card-icon">
          <i class="fa fa-cloud fa-2x" aria-hidden="true"></i>
        </div>
        <div class="card-content">
          <div>
            10
          </div>
          <div>
            Tons of CO2 saved
          </div>
        </div>
      </div>

      <div class="card">
        <div class="card-icon">
          <i class="fa fa-money fa-2x" aria-hidden="true"></i>
        </div>
        <div class="card-content">
          <div>
            $10
          </div>
          <div>
            Saved Cash
          </div>
        </div>
      </div>

      <div class="actions">
        <button>Donate</button>
        <button class="floating">
          <i class="fa fa-share-alt fa-lg" aria-hidden="true"></i>
        </button>
      </div>

    </body>
</html>
