{% load static %}

<!DOCTYPE html>
<html>
    <head>
       <script src="https://www.gstatic.com/firebasejs/3.5.1/firebase-app.js"></script>
        <script src="{% static 'firebase-messaging.js' %}"></script>
        <script src="{% static 'user.js' %}" type="text/javascript"></script>
        <script
           src="https://code.jquery.com/jquery-3.1.1.min.js"
           integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
           crossorigin="anonymous"></script>
        <link href="/static/css/user.css" rel="stylesheet">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" />
        <link rel="manifest" href="{% static 'manifest.json' %}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <div class="card map">
            <div class="card-image" style="background-image: url('/static/images/map.png')"></div>
            <div class="card-content">
                <h2>San Francisco Station</h2>
                <div>0.4 mi</div>
            </div>
        </div>
        <div id="push-notification"></div>
        <div class="container text-center" style="padding: 30px;">
            <div class="row" style="padding: 30px;">
                <div class="col-xs-6 text-center">
                    <div>
                        Current
                    </div>
                    <div>
                        76
                    </div>
                </div>
                <div class="col-xs-6 text-center">
                    <div>
                        Goal
                    </div>
                    <div>
                        100
                    </div>
                </div>
            </div>
            <div class="row" style="padding: 30px;">
                <div class="col-xs-12">
                    <div>Join the flock now.</div>
                    <div>You could have saved $10!</div>
                </div>
            </div>
            <div class="row" style="padding: 30px;">
                <div class="col-xs-6">
                    <button class="btn btn-default">
                      <a href="#">Donate</a>
                    </button>
                </div>
                <div class="col-xs-6">
                    <button class="btn btn-default">
                      <a href="/user?type=current">Join</a>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
